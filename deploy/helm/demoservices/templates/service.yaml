apiVersion: v1
kind: Service
metadata:
  name: {{ include "demoservices.fullname" . }}
  labels:
    {{- include "demoservices.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app:{{ .Values.servicename }}